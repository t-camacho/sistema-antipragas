<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Antipragas</title>

    <link href="https://fonts.googleapis.com/css?family=Catamaran|Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />

    <link th:href="@{css/style_login.css}" rel="stylesheet" />


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-full " id="nav-main">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}" id="item-menu">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-12 col-md-2">
    </div>

    <div class="col-12 col-md-6 container">
        <form id="formulario" th:action="@{/login}" method="post">
            <div class="row">
                <div class="col-12 col-md-12">
                    Email
                    <input type="text" name="username" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    Senha
                    <input type="password" name="password" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <input class="acao" type="submit" value="Entrar" />
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>

    <div class="col-12 col-md-2">
    </div>
</div>
<!-- JQUERY -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<!-- JAVASCRIPT REGISTER -->
<script type="text/javascript" src="js/function.js" ></script>
<script type="text/javascript" src="js/cel.js" ></script>
<script type="text/javascript" src="js/phone.js" ></script>
<script type="text/javascript" src="js/cpf.js" ></script>
</body>
</html>
