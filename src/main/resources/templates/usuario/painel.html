<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <title>Antipragas</title>
    <link th:href="@{/../css/style_painel.css}" rel="stylesheet" />
    <link th:href="@{/../css/reset_menu.css}" rel="stylesheet" />
    <link th:href="@{/../css/style_menu.css}" rel="stylesheet" />
</head>
<body>
    <header th:replace="fragments/menu_responsivo :: header1"></header>
    <main th:replace="fragments/menu_responsivo :: header2"></main>
    <main class="cd-main-content">
        <div class="content-wrapper">
            Fornecedores
            <ul>
                <li><a th:href="@{/fornecedor/listar}">Listar</a></li>
                <li><a th:href="@{/fornecedor/cadastrar}">Cadastrar</a></li>
            </ul>
        </div>
    </main>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro realizado com sucesso</h5>
                <a class="close" th:href="@{/usuario/painel}" role="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                Funcionário cadastrado e ativado com sucesso!
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" th:href="@{/usuario/painel}" role="button">Fechar</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Falha ao realizar o cadastro</h5>
                <a class="close" th:href="@{/}" role="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                Já existe uma conta cadastrada com esse e-mail.
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary" th:href="@{/}" role="button">Fechar</a>
            </div>
        </div>
    </div>
</div>



<a href="#" class="float">
    <i class="fa fa-plus my-float"></i>
</a>
<div class="label-container">
    <div class="label-text">Nova Proposta</div>
    <i class="fa fa-play label-arrow"></i>
</div>

<script th:if="${resp == 'exists'}">
    $(function(){
        $('#myModal').modal('show');
    });
</script>

<script th:if="${resp == 'register'}">
    $(function(){
        $('#myModal2').modal('show');
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script th:src="@{../js/jquery-2.1.4.js}"></script>
<script th:src="@{../js/jquery.menu-aim.js}"></script>
<script th:src="@{../js/main.js}"></script> <!-- Resource jQuery -->

</body>
</html>
